<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-main">
        <section class="main-section">
            <div class="main-left">
                <div class="main-left-top">
                    <img src="./img/horse-brown.gif" alt="horse browm">
                </div>
                <div class="main-left-center">
                    <img src="./img/horse-white.gif" alt="horse white">
                </div>
                <div id="bottom" class="main-left-bottom">

        </section>
        <div class="audio">

            <audio id="horse-gallop" src="./audio/horse-gallop.wav"></audio>

    <script src="./index.js"></script>
